<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Text</title>
</head>
<body>
    <form method="post">
    {{ form.hidden_tag() }}
        <h1> Submit New Text </h1>
        <p>
            {{ form.text(cols="100", rows="30") }}
        </p>
        <p>
            {{ form.radiobuttons }}
        </p>
        <p>
        <h4>Delimiters: </h4>{{ form.delimiters }}
        </p>
        <p>
            {% for error in form.errors %}
           <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
    <input type="submit">
</form>
</body>
</html>
